Director {
    Name = "TheDirector"
    DIRport = 9101
    QueryFile = "/etc/bacula/query.sql"
    WorkingDirectory = "/var/spool/bacula"
    PidDirectory = "/var/run"
    Maximum Concurrent Jobs = 1
    Password = "@@DIR_PASSWORD@@"
    Messages = Daemon
}

JobDefs {
    Name = "DefaultJob"
    Type = Backup
    Level = Incremental
    Client = "L16_Client"
    FileSet = "L16_Fileset"
    Schedule = "L16_Cycle"
    Storage = "L16_Storage"
    Pool = "L16_Pool"
    Messages = Standard
    Priority = 10
    Write Bootstrap = "/var/spool/bacula/%c.bsr"
}

Job {
    Name = "BackupClient"
    JobDefs = "DefaultJob"
    Accurate = yes
}

FileSet {
    Name = "L16_Fileset"
    Enable VSS = yes
    Include {
        Options {
            compression = LZO
            signature = MD5
            BaseJob  = pm—Åugs5
            accurate = mcs
            verify = pin5
        }
        File = /etc
    }
    Exclude {}
}

Schedule {
    Name = "L16_Cycle"
    Run = Full daily at 0:00
    Run = Differential hourly at 0:00
    Run = Differential hourly at 0:10
    Run = Differential hourly at 0:20
    Run = Differential hourly at 0:30
    Run = Differential hourly at 0:40
    Run = Differential hourly at 0:50
    Run = Incremental hourly at 0:00
    Run = Incremental hourly at 0:30
}

Client {
    Name = "L16_Client"
    Address = 192.168.10.162
    FDPort = 9102
    Catalog = "TheCatalog"
    Password = "@@FD_PASSWORD@@"
    File Retention = 30 days
    Job Retention = 6 months
    AutoPrune = yes
}

Storage {
    Name = "L16_Storage"
    Address = 192.168.10.161
    SDPort = 9103
    Password = "@@SD_PASSWORD@@"
    Device = FileStorage
    Media Type = File
}

Catalog {
    Name = "TheCatalog"
    dbname = "bacula"; dbuser = "bacula"; dbpassword = ""
}

Messages {
    Name = Standard
    mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: %t %e of %c %l\" %r"
    operatorcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: Intervention needed for %j\" %r"
    mail = root@localhost = all, !skipped
    operator = root@localhost = mount
    console = all, !skipped, !saved
    append = "/var/log/bacula/bacula.log" = all, !skipped
    catalog = all
}

Messages {
    Name = Daemon
    mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula daemon message\" %r"
    mail = root@localhost = all, !skipped
    console = all, !skipped, !saved
    append = "/var/log/bacula/bacula.log" = all, !skipped
}

Pool {
    Name = "L16_Pool"
    LabelFormat = "L16_bkp_"
    Pool Type = Backup
    Recycle = yes
    AutoPrune = yes
    Volume Retention = 365 days
    Maximum Volume Bytes = 50G
    Maximum Volumes = 100
}

Console {
    Name = "TheConsole"
    Password = "@@MON_DIR_PASSWORD@@"
    CommandACL = status, .status
}